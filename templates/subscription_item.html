<div class="card-user" data-author={{ author.id }}>
    <div class="card-user__header">
        <h2 class="card-user__title">{{ author.username }}</h2>
    </div>
    <div class="card-user__body">
        <ul class="card-user__items">
            {% for recipe in author.recipe_author.all|slice:":3" %}
            <li class="card-user__item">
                <a href={% url 'recipe' recipe.id %}>
                <div class="recipe">
                    <a href="{% url 'recipe' recipe.id %}" class="link" target="_self"><img src="{{ recipe.image.url }}" alt="Какой-то текст" class="card__image"></a>
                    <h3 class="recipe__title">{{ recipe.title }}</h3>
                    <p class="recipe__text"><span class="icon-time"></span> {{ recipe.cook_time }} мин</p>
                </div>
                </a>
            </li>
            {% endfor %}
            {% if author.recipes.all|length > 3 %}
            <li class="card-user__item">
                <a href={% url 'profile' author.username %} class="card-user__link link">Еще {{ author.recipes.all|length|add:"-3" }} рецептов...</a>
            </li>
            {% endif %}
        </ul>
    </div>
    <div class="card-user__footer">
        <button class="button button_style_light-blue button_size_auto" name="subscribe">Отписаться</button>
    </div>
</div>
